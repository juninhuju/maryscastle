<div class="comentario-container">
  <h2>Deixe seu Coment치rio</h2>

  <form (ngSubmit)="adicionarComentario()" class="form-comentario">
    <input
      type="text"
      placeholder="Seu Nome"
      [(ngModel)]="novoComentario.nome"
      name="nome"
      required
    />
    <textarea
      placeholder="Seu Coment치rio"
      [(ngModel)]="novoComentario.texto"
      name="texto"
      required
    ></textarea>
    <button type="submit">
      <span *ngIf="!isLoading">Enviar Coment치rio</span>
      <span *ngIf="isLoading">Recarregando...</span>
    </button>
  </form>

  <hr />

  <h3>Coment치rios Recentes</h3>

  <p *ngIf="comentarios.length === 0 && !isLoading">
    Seja o primeiro a comentar!
  </p>

  <div *ngFor="let comentario of comentariosVisiveis" class="card-comentario">
    <p class="nome">
      <strong>{{ comentario.nome }}</strong>
    </p>
    <p class="texto-comentario">{{ comentario.texto }}</p>
  </div>

  <button *ngIf="comentarios.length > 6" (click)="expandirComentarios()" class="btn-expandir">
    {{ mostrarTodos ? 'Ver menos' : 'Ver mais' }}
  </button>
</div>
